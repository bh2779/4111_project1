<html>
    <style>
        body{ 
            font-size: 15pt;
            font-family: arial;
            position: absolute;
            left: 5%;
            top: 5%;
        }
        .info {
            margin-top: 15px;
        }
        .software {
            margin-top: 10px;
            font-size: 12pt;
        }
        .button {
            margin-top: 10px;
        }
    </style>

    <body>
        <h1>{{data[1]}}</h1>

        <div>
            <div class="info">
                <b>Location: </b>
                {{data[2]}}
            </div>
            <div class="info">
                <b>Department: </b>
                {{data[3]}}
            </div>
            {% for n in data[4] %}
            <h2>Account {{n[1]}}</h2>
            <div class="info">
                <b>Position: </b>
                {{n[3]}}
            </div>
            <div class="info">
                <b>Email: </b>
                {{n[2]}}
            </div>
            <div class="info">
                <b>Access to Confidential Info: </b>
                {{n[5]}}
            </div>
            <div class="info">
                <b>Authorized Software: </b>
                {% for s in n[6] %}
                <div class="software">{{s}}</div>
                {% endfor %}
            </div>
            <div class="info">
                <b>Account created by: </b>
                {{n[4]}}
            </div>
            <form method="POST" action="/account/{{n[0]}}/delete">
                <input type="submit" value="Delete Account" class="button">
            </form>
            {% endfor %}
            <form method="POST" action="/user/{{data[0]}}/delete">
                <input type="submit" value="Delete User" class="button">
            </form>
            <p><a href="/">Back to people</a></p>
        </div>
    </body>
</html>
